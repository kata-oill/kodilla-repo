	<h1>Title: We own the sky</h1>
	<h2>M83</h2>
	<br><br>
	<p>Each shade of blue
	Is kept in our eyes
	Keep blowing and lightning
	Because we own the sky</p>
	<br><br>
	<p>Secrets from the winds
	Burnt stars crying
	<br><br>
	Soft soft or cruel
	Can't we change our minds?
	We kill what we build
	Because we own the sky</p>
